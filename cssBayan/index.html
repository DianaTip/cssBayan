<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>cssBayan</title>
</head>
<body>
   <div class="container">
      <div class="wrapper">
        <h1 class="text-h1">CSS Bayan</h1>
          <div class="accordeon">
            <div class="accordeon-item">
              <input class="accordeon-input" type="radio" name="accord" id="item-1">
              <label class="title-item" for="item-1">
               <div class="label">
                <span class="title-text">Thanks</span>
                <img class="img" src="/cssBayan/img/icon.svg" width="20" height="20" alt="arrow">
              </div>
              </label>
              <img class="text" src="/cssBayan/img/thanks.png" alt="Thanks">
            </div>
            <div class="accordeon-item">
              <input class="accordeon-input" type="radio" name="accord" id="item-2">
              <label class="title-item" for="item-2">
               <div class="label">
                <span class="title-text">Congradulation</span>
                <img class="img" src="/cssBayan/img/icon.svg" width="20" height="20" alt="arrow">
              </div>
            </label>
            <img class="text" src="/cssBayan/img/congratulations.png" alt="Congradulation">
            </div>
            <div class="accordeon-item">
              <input class="accordeon-input" type="radio" name="accord" id="item-3">
              <label class="title-item" for="item-3">
               <div class="label">
                <span class="title-text">Before deadline</span>
                <img class="img" src="/cssBayan/img/icon.svg" width="20" height="20" alt="arrow">
              </div>
              </label>
              <img class="text" src="/cssBayan/img/before-deadline.png" alt="Before-deadline">
            </div>
            <div class="accordeon-item">
              <input class="accordeon-input" type="radio" name="accord" id="item-4">
              <label class="title-item" for="item-4">
               <div class="label">
                <span class="title-text">Deadline</span>
                <img class="img" src="/cssBayan/img/icon.svg" width="20" height="20" alt="arrow">
              </div>
              </label>
              <img class="text" src="/cssBayan/img/deadline.png" alt="Deadline">
            </div>
            <div class="accordeon-item">
              <input class="accordeon-input" type="radio" name="accord" id="item-5">
              <label class="title-item" for="item-5">
               <div class="label">
                <span class="title-text">Shockede</span>
                <img class="img" src="/cssBayan/img/icon.svg" width="20" height="20" alt="arrow">
              </div>
              </label>
              <img class="text" src="/cssBayan/img/shocked.png" alt="Shocked">
            </div>
      </div>
    </div>
</body>
</html>
